<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="../dynamics/lista.css">
</head>
<body>
    <div id="cuadrito">
        <h1>Lista de tareas</h1>
        <input name="input" id="input" type="text"> <br><br>
        <div id="select">
            <select name="materia" id="materia">
                <option value="1">Literatura</option>
                <option value="1">Química</option>
                <option value="1">Matemáticas</option>
                <option value="1">Curso Web</option>
                <option value="1">Inglés</option>
                <option value="2">Otra</option>
            </select> <br><br>
        </div>
        <button type="button" id="botoncito">Añadir tarea</button>
        <div id="despliegue">
            <div id="tareadesp">
                <button class="boton">Arriba</button>
                <button class="boton">Abajo</button>
                <button class="boton">Marcar como completada</button>
                <button class="boton">Eliminar</button>
            </div>
        </div>
    </div>
    
    <script src="../dynamics/lista.js"></script>
</body>
</html>
