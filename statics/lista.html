<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="../dynamics/lista.css">
</head>
<body>
    <div id="cuadrito">
        <h1>Lista de tareas</h1>
        <input name="tarea" id="tarea" type="text"> <br><br>
        <select name="materia" id="materia">
            <option>Literatura</option>
            <option>Química</option>
            <option>Matemáticas</option>
            <option>Curso Web</option>
            <option>Inglés</option>
            <option id="otra">Otra</option>
        </select> <br><br>
        <button type="button" id="botoncito">Añadir tarea</button>
    </div>
    <script src="../dynamics/lista.js"></script>
</body>
</html>
